<body>
<div class="container">
<div class="jumbotron">
      <div class="container">
        <h1>Anytime is Train Time</h1>
        <p>Choo Choo Chee Chee</p>
              </div>
    </div>
<br>
<table class="table table-bordered">
  <thead> <h3>Current Train Schedule</h3>
    <tr>
      <th>Train Name</th>
      <th>Desination</th>
      <th>Frequency (min)</th>
      <th>Next Arrival</th>
      <th>Minutes Away</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>TRAIN</td>
      <td>NOWHERE</td>
      <td>15</td>
      <td>03:00</td>
      <td>2</td>
    </tr>
    
  </tbody>


<form>
<br>
</table>

<h3>Add Train</h3>
  <div class="form-group">
    <label for="exampleInputEmail1">Train Name</label>
    <input type="text" class="form-control" id="nameInput" >
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Destination</label>
    <input type="text" class="form-control" id="destinationInput" >
  </div>
<div class="form-group">
    <label for="exampleInputPassword1">First Train Time (HH:mm - military time</label>
    <input type="text" class="form-control" id="timeInput" >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Frequency</label>
    <input type="text" class="form-control" id="freqInput" >
  </div>
  <button type="submit" class="btn btn-primary" id="submitTrainInfo">Submit</button>
</form>

</div>
